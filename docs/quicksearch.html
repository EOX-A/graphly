rendered on y axis (left). yAxisLabel Array.String &lt;optional&gt; Array of labels to be used instead of generated label based on selected parameters. y2Axis Array.String Array of parameter id strings of parameters to be rendered on second y axis (right). y2AxisLabel Array.String &lt;optional&gt; Array of labels to be used instead of generated label based on selected parameters. combinedParameters Object colorAxis Array.String Array of parameter id strings of parameters to be rendered used for third dimension as colorscale. If used number of array items must be equal to number of items in y and y2 axis combined. It is possible to use null if any of the selected parameters for y or y2 axis should not use a colorscale representation. dataIdentifier Object &lt;optional&gt; Contains key \"parameter\" with identifier string of parameter used to separate data into groups and key \"identifiers\" with array of strings with possible values in data array. renderGroups Object &lt;optional&gt; When using complex data with different sizes that still should be visualized together (in different plots) it is possible to use renderGroups object. The key is used as identifier and can be selected from a drop down for each plot. Only the parameters defined in the group will be used and accessible in the plot sharedParameters Object &lt;optional&gt; When using renderGroups it is necessary to define the common axis, the key is used as parameter name as value an array of all parameters from different groups that represent the same axis can be defined. groups Array.String &lt;optional&gt; When using renderGoups array (same size as yAxis) defines which group is used on each of the plots. additionalXTicks Array.String &lt;optional&gt; Array with parameter ids for additional labels that should be used for the x axis additionalYTicks Array.String &lt;optional&gt; Array with parameter ids for additional labels that should be used for the y axis additionalY2Ticks Array.String &lt;optional&gt; Array with parameter ids for additional labels that should be used for the second y axis availableParameters Object &lt;optional&gt; When using dataIdentifier an object with keys for each possible identifier and an array with parameter identifiers as stringslist of can be provided so that only those are shown as parameter labels that allow configuration reversedYAxis boolean &lt;optional&gt; Option to revert y axis extent (high values on bottom, low values on top) ParameterSettings Type: Object Properties: Name Type Argument Default Description symbol String &lt;optional&gt; to use for rendering, can be dotType, rectangle, rectangle_empty, circle, circle_empty, plus, x, triangle, triangle_empty. uom String &lt;optional&gt; Unit of measurement to be added to label. lineConnect boolean &lt;optional&gt; Connect points with lines. colorscale String &lt;optional&gt; Colorscale used if parameter is selected to be rendered as colorscale extent Array &lt;optional&gt; Extent to use if parameter selected for visualization on any axis. regression String &lt;optional&gt; Enable calculation/visualization of regression specifying type. Possible values 'linear', polynomial'. scaleType String &lt;optional&gt; If parameter is used for grouping data scaleType can be set to 'ordinal' categories Array &lt;optional&gt; If ordinal scale used array of strings can be specified containing unique id strings of each group scaleFormat String &lt;optional&gt; If parameter is a time value set scaleFormat to 'time'. timeFormat String &lt;optional&gt; default Possible to change format to MJD2000 using value MJD2000_S. displayName String &lt;optional&gt; String to use for labels instead of parameter id. periodic Object &lt;optional&gt; Can be set when parameter has periodic pattern. The object must have the 'period' value and can have a possible offset. For example longitude values from -180 to 180 would have 360 as period and -180 as offset. Default offset value is 0. nullValue Number &lt;optional&gt; Value to be interpreted as null, used for colorscale extent calculation. filterExtent Array &lt;optional&gt; Minimum and Maximum value to be used in filter visualization DataSettings Has string as parameter identifier and corresponding parameter setting object. Type: Object.&lt;String, ParameterSettings&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-08-05T16:33:13+02:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules graphly Classes graphly.FilterManagergraphly.graphly Events graphly.FilterManager#event:removeFiltergraphly.FilterManager#event:filterChangegraphly.graphly#event:pointSelectgraphly.graphly#event:axisChangegraphly.graphly#event:rendered Global Global Modules Classes FilterManager graphly Events removeFilter When close buttons are shown event is fired with parameter identifier when close button is clicked. Properties: Name Type Description id String Provides identifier of parameter removeFilter When close buttons are shown event is fired with parameter identifier when close button is clicked. Properties: Name Type Description id String Provides identifier of parameter filterChange Event fired When any filter is changed. Properties: Name Type Description filters Object object containing parameter identifier as key and filter function as value. removeFilter When close buttons are shown event is fired with parameter identifier when close button is clicked. Properties: Name Type Description id String Provides identifier of parameter pointSelect Fires when a point is selected in plot position information if it was configured which parameter is mapped to lat, lon and altitude. Properties: Name Type Description position Object Object is passed containing Latitude, Longitude and Radius parameter. axisChange Event is fired When modifying a parameter for any of the axis settings. rendered Event is fired when graph has finished rendering plot. × Search resul egraphly.graphly#event:pointSelectgraphly.graphly#event:axisChangegraphly.graphly#event:rendered Global Global graphlygraphly is a library for helping plot 1D data as interactive graph with multitude of configuration options for rendering. Additionally it allows integrating 2D data which can be rendered in the background InstallationInstallation with Bower: bower install --save eox-a/graphlyInstallation with npm: npm install graphly --saveDocshttp://eox-a.github.io/graphly/ UsageJust include script to site and add a canvas element where you want to render the data. &lt;head&gt; &lt;script src=\"dist/graphly.min.js\"&gt;&lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;div id=\"graph\"&gt;&lt;/div&gt; &lt;/body&gt;and render using predefined settings: var graph = new graphly.graphly({ el: '#graph', renderSettings: { xAxis: 'parameter1', yAxis: ['parameter2', 'parameter3'], y2Axis: ['parameter4'] } }); graph.loadData({ parameter1: [1, 2, 3, 4], parameter2: [0.1, 0.2, 0.3, 0.4], parameter3: [0.4, 0.3, 0.2, 0.1], parameter4: [150, 100, 120, 130] }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-08-05T16:33:13+02:00 using the DocStrap template. "},"module-graphly.FilterManager.html":{"id":"module-graphly.FilterManager.html","title":"Class: FilterManager","body":" Documentation Modules graphly Classes graphly.FilterManagergraphly.graphly Events graphly.FilterManager#event:removeFiltergraphly.FilterManager#event:filterChangegraphly.graphly#event:pointSelectgraphly.graphly#event:axisChangegraphly.graphly#event:rendered Global Global Class: FilterManager graphly. FilterManager The FilterManager class new FilterManager(options) Create instance of FilterManager Parameters: Name Type Description options Object Configuration of the Filter Manager. Properties Name Type Description el String d3 selector identifer string. showCloseButtons boolean Optional, default false. Add close icon for each filter. replaceUnderlines boolean Optional, default false. Replace underlines with spaces when showing parameter identifier as labels. filterSettings FilterSettings Optional additional Filter Settings. ignoreParameters array Optional array with parameter ids to be ignored Fires: module:graphly.FilterManager#event:filterChange module:graphly.FilterManager#event:removeFilter Methods initManager() Initialize various objects of class resetManager() Reset all filters setRenderNode(el) Set the node where the manager shall be rendered to after instanziation. Parameters: Name Type Description el String d3 selector identifer string. getNode() Set the node where the manager shall be rendered to after instanziation. Returns: html node where FilterManager is being rendered to. Type Object loadData(data) Load data to be used for creation of filter panels Parameters: Name Type Description data Object Object containing parameter id as key and array of values as value. updateFilterSettings(settings) Update used filter settings and re-render Parameters: Name Type Description settings Object See filterSettings description of Filter Manager constructor. updateDataSettings(settings) Update used data settings and re-render Parameters: Name Type Description settings Object See dataSettings description of Filter Manager constructor. Events removeFilter When close buttons are shown event is fired with parameter identifier when close button is clicked. Properties: Name Type Description id String Provides identifier of parameter removeFilter When close buttons are shown event is fired with parameter identifier when close button is clicked. Properties: Name Type Description id String Provides identifier of parameter filterChange Event fired When any filter is changed. Properties: Name Type Description filters Object object containing parameter identifier as key and filter function as value. removeFilter When close buttons are shown event is fired with parameter identifier when close button is clicked. Properties: Name Type Description id String Provides identifier of parameter × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-08-05T16:33:13+02:00 using the DocStrap template. "},"module-graphly.html":{"id":"module-graphly.html","title":"Module: graphly","body":" Documentation Modules graphly Classes graphly.FilterManagergraphly.graphly Events graphly.FilterManager#event:removeFiltergraphly.FilterManager#event:filterChangegraphly.graphly#event:pointSelectgraphly.graphly#event:axisChangegraphly.graphly#event:rendered Global Global Module: graphly The main graphly module. Classes FilterManager graphly × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-08-05T16:33:13+02:00 using the DocStrap template. "},"module-graphly.graphly.html":{"id":"module-graphly.graphly.html","title":"Class: graphly","body":" Documentation Modules graphly Classes graphly.FilterManagergraphly.graphly Events graphly.FilterManager#event:removeFiltergraphly.FilterManager#event:filterChangegraphly.graphly#event:pointSelectgraphly.graphly#event:axisChangegraphly.graphly#event:rendered Global Global Class: graphly graphly. graphly The graphly class. new graphly(options) Parameters: Name Type Description options Object Parameters to configure the plot. Properties Name Type Argument Default Description el String Required d3 selector identifier for container renderSettings RenderSettings Configuration options for what should be rendered. dataSettings DataSettings Additional information to set parameter specific rules. debounceActive boolean &lt;optional&gt; true Setting to determine if rendering is done once user interaction is finished using a prerendered image to show interaction. For less then ~6k points debounce can be set to false. displayParameterLabel boolean &lt;optional&gt; true Setting to configure if parameter label box is always shown or is hidden and can be opened with the cog symbol. displayColorscaleOptions boolean &lt;optional&gt; true Setting to allow adding colorscale as third dimensio nto rendered points displayAlphaOptions boolean &lt;optional&gt; true Enable/disable possibility to change alpha value for rendered parameters fixedSize boolean &lt;optional&gt; false Enable/disable use of fixed size. Rendering is done for specific size not allowing resizing and not using margins in the extent of the axis. fixedWidth Number &lt;optional&gt; 1000 Width used when using fixed size rendering. fixedHeight Number &lt;optional&gt; 500 Height used when using fixed size rendering. autoColorExtent boolean &lt;optional&gt; false Dynamically adapt color extent for color range parameters filterManager Object &lt;optional&gt; Instanced filtermanager object to connect to. enableFit boolean &lt;optional&gt; true Enable/disable fitting functionality. logX boolean &lt;optional&gt; false Use logarithmic scale for x axis. logY boolean &lt;optional&gt; false Use logarithmic scale for left y axis. logY2 boolean &lt;optional&gt; false Use logarithmic scale for right y axis. colorAxisTickFormat String &lt;optional&gt; 'g' d3 format string to use as default tick format. defaultAlpha Number &lt;optional&gt; 0.9 Alpha value used as default when rendering. debug boolean &lt;optional&gt; false Show debug messages enableSubXAxis boolean &lt;optional&gt; false Enable selection option for x axis subticks, can also be a String if only enabled for one parameter. enableSubYAxis boolean &lt;optional&gt; false Enable selection option for x axis subticks, can also be a String if only enabled for one parameter. labelAllignment String &lt;optional&gt; 'right' allignment for label box colorscales Array &lt;optional&gt; Array of strings with colorscale identifiers that should be provided for selection, default list includes colorscales from plotty showFilteredData boolean &lt;optional&gt; true Option to show greyed out data points when filtering Fires: module:graphly.graphly#event:pointSelect module:graphly.graphly#event:axisChange module:graphly.graphly#event:rendered Methods setRenderSettings(settings) Update used render settings without re-rendering Parameters: Name Type Description settings Object See renderSettings description of graphly constructor. setDataSettings(settings) Update used data settings without re-rendering Parameters: Name Type Description settings Object See dataSettings description of graphly constructor. saveImage( [format] [, resFactor]) Save current plot as rendering opening save dialog for download. Parameters: Name Type Argument Default Description format String &lt;optional&gt; png Format to save rendering, possible formats are png, jpeg, svg. resFactor Number &lt;optional&gt; 1 Factor to scale rendering up/down for creating higher res renderings getCanvasImage() Get currant canvas as data URI (using toDataURL). Returns: A DOMString containing the requested image data URI. Type DOMString getCanvas() Get currant canvas node. Returns: Canvas DOM node element. Type HTMLElement loadCSV(url) Load data from csv file. Parameters: Name Type Description url String Path/url to csv file loadData(data) Load data from data object Parameters: Name Type Description data Object Data object containing parameter identifier as keys and arrays of values as corresponding parameter. {'parId1': [1, 2, 3], 'parId2': [0.6, 0.1, 3.2]} resize( [debounce]) Resize graph Parameters: Name Type Argument Default Description debounce boolean &lt;optional&gt; true Do not resize if consecutive resize calls are being made. renderData( [updateReferenceCanvas]) Render the data as graph Parameters: Name Type Argument Default Description updateReferenceCanvas boolean &lt;optional&gt; true Update the corresponding color reference canvas Events pointSelect Fires when a point is selected in plot position information if it was configured which parameter is mapped to lat, lon and altitude. Properties: Name Type Description position Object Object is passed containing Latitude, Longitude and Radius parameter. axisChange Event is fired When modifying a parameter for any of the axis settings. rendered Event is fired when graph has finished rendering plot. × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-08-05T16:33:13+02:00 using the DocStrap template. "}}
